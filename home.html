<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    rel="stylesheet">
    <style>
      html, body { height: 100%; } .wrapper { min-height: 100%; height: auto
      !important; height: 100%; margin: 0 auto -155px; /* the bottom margin is
      the negative value of the footer's height */ } .footer, .push { height:
      155px; /* .push must be the same height as .footer */ } .well { max-width:
      50%; margin: 0 auto; margin-top:150px; background-color: rgba(245, 245,
      245, 0.4);} .centered { text-align: center; padding: 10px; } .btn-default
      { letter-spacing: 1px; background-color: #000000; color: #FFFFFF; border-color:
      #FFFFFF; text-align: center; } .container1 { position: absolute; left:
      50px; top: 24px; } .getinfo { text-align: center;} @media (max-width: 480px)
      { .well {max-width: 100%; margin-bottom: 55px; } .container1 { margin:
      0 auto; } }
    </style>
  </head>
  
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container1">
          <img src="https://s3.amazonaws.com/media.jetstrap.com/IgE0UbflRYY2wpAqjjA8_Screen Shot 2016-01-15 at 9.25.55 PM.png"
          align="right" height="50px" width="220px">
        </div>
        <div class="well">
          <p style="text-align:center">
            <img src="https://s3.amazonaws.com/media.jetstrap.com/r3zQXu8QN23JRRbLwqZC_gradHat.png"
            height="90px" width="90px">
          </p>
          <h3 class="centered">
            The right class, every time.
          </h3>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Notify me of updates">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Submit</button>
              </span>
          </div>
        </div>
      </div>
      <div class="push">
      </div>
    </div>
    <div class="footer">
      <div class="getinfo">
        <a href="mailto:info@riteclass.com" class="btn btn-default" role="button">info@riteclass.com</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
    >
    </script>
  </body>

</html>
